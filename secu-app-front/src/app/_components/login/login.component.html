<div class="login-container">
    <div class="col-md-6 login-form">
        <h3>Login Secu-app</h3>
        <form>
            <div class="form-group">
                <input type="text" name="mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.mail" #ctrl="ngModel" class="form-control" id="mail" placeholder="Your Email *" required>
            </div>
            <div class="form-group">
                <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" #ctrl="ngModel" class="form-control" id="password" placeholder="Your Password *" required>
            </div>
            <div class="form-group">
                <input type="submit" (click)="login()" class="btn btn-light" value="Login" />
            </div>
            <div class="form-group">
                <a href="#" class="ForgetPwd">Forget Password?</a>
            </div>
        </form>
    </div>
</div>
